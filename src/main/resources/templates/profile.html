<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profil</title>
</head>
<body>
<a href="/home">Powrót</a>

<h1>Twój profil</h1>
<div id="user-info">
    Ładowanie informacji...
</div>

<script>
    // Pobierz ID z parametru URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    // Załaduj dane użytkownika przez API
    fetch(`/api/users/${userId}`)
        .then(response => response.json())
        .then(data => {
            const userInfo = `
                Nazwa użytkownika: ${data.username}<br>
                Adres email: ${data.email}
            `;
            document.getElementById('user-info').innerHTML = userInfo;
        })
        .catch(error => {
            document.getElementById('user-info').innerText = 'Błąd ładowania danych';
        });
</script>
</body>
</html>
