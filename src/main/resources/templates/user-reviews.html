<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recenzje użytkownika</title>
</head>
<body>
<h1>Recenzje użytkownika <span th:text="${userId}"></span></h1>

<div th:if="${#lists.isEmpty(reviews)}">
    <p>Brak recenzji.</p>
</div>

<div th:if="${!#lists.isEmpty(reviews)}">
    <ul>
        <li th:each="review : ${reviews}">
            <h3 th:text="${review.reviewTitle}"></h3>
            <p th:text="${review.reviewDescription}"></p>
            <p>Typ: <span th:text="${review.contentType}"></span></p>
            <p>Tytuł treści: <span th:text="${review.contentTitle}"></span></p>

            <img th:src="@{/uploads/{file}(file=${review.coverFile})}" alt="cover" width="150">
        </li>
    </ul>
</div>

<a th:href="@{/}">Powrót</a>
</body>
</html>
